    <div class="container my-3">
        <h3>KITRC Library</h3>

        <!------------------------------------- From --------------------------------------------------->
        <form id="libraryForm">
            <div class="row mt-3 mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="author" class="col-sm-2 col-form-label">Author :</label>
                <div class="col-sm-10">
                    <input type="author" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type :</legend> 
                <div class="col-sm-10 d-flex p-2 d-grid gap-5 ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="nonFiction" value=" Non-Fiction"
                            >
                        <label class="form-check-label" for="gridRadios2">
                            Non-Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="scienceFiction"
                            value="Science-Fiction" >
                        <label class="form-check-label" for="gridRadios3">
                            Science-Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="drama" value="Drama" >
                        <label class="form-check-label" for="gridRadios4">
                            Drama
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="biographies" value="Biographies"
                            >
                        <label class="form-check-label" for="gridRadios5">
                            Biographies
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="computerProgramming"
                            value="Computer-Programming">
                        <label class="form-check-label" for="gridRadios6">
                            Computer Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="cooking" value="Cooking">
                        <label class="form-check-label" for="gridRadios7">
                            Cooking
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" id="submit_btn" class="btn btn-primary">Add Book</button>


        </form><hr>
